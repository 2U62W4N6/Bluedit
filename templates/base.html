<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>{% block title %}Base Titel{% endblock %}</title>
    {{ load }}
    {% load static %}
    {% block css %}
        <link rel="stylesheet" type="text/css" href="{% static 'css/base.css' %}">
        <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu+Condensed" />
    {% endblock %}
    {% block auth %}{% endblock %}
</head>
<body>
    {% block navi %}
        <div class="header">
            {% if user.is_authenticated %}
                <div class="left-side">
                    <a href={% url 'home-feed' %}>Home</a>
                    <a href={% url 'sub-list' %}>Sub List</a>
                    <a href="http://127.0.0.1:8000/u/">User List</a>
                </div>
                <div class="right-side">
                        <span class="user">Hallo {{ request.user.username}}</span>
                        <p><a href="{% url 'logout' %}" id="logout">Log out</a></p>
                    </div>
            {% endif %}
        </div>

    {% endblock %}


    {% block content %}
   
    
    <form method="post" action="" novalidate>
            {% csrf_token %}


                    <input class="form-control" id="id_username" name="username" placeholder=""
                           required="" type="text"
                           style="">
                </div>
                <div class="form-group">

      <span class="material-icons" style=""
      >lock</span>
                    <input class="form-control" id="password1" name="password" style="" autofocus=""
                           placeholder=""
                           required=""
                           type="password">
                </div>

                <button class="btn btn-primary" type="submit" style=""></button>
            </div>


        </form>
    {% endblock %}
</body>
</html>
