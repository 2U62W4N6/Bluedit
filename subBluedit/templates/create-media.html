{% extends 'base.html' %}
{% load static %}
{% block css %}
    <link rel="stylesheet" type="text/css" href="{% static 'css/new-media.css' %}">
    <link rel="stylesheet" type="text/css" href="//fonts.googleapis.com/css?family=Ubuntu+Condensed" />
{% endblock %}
{% block content %}

    <div class="container">
        <form method="post">
            {% csrf_token %}
            <div class="inputs">
                <input type="text" name=title placeholder="Post Title">
                <input type="url" name="url" placeholder="Img-URL">
            </div>

            <div class="button-con">
                <button class="button" type ="submit">Post</button>
            </div>

        </form>
    </div>



{% endblock %}
